<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helpdesk - Create account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="register-page">
    <div class="register-bg"></div>
    <div class="register-wrap">
        <div class="register-box">
            <div class="register-header">
                <h1>Create account</h1>
                <p class="register-subtitle">Create your organization. You’ll be the admin.</p>
            </div>
            <div id="error-message" class="register-alert register-alert-error" style="display: none;"></div>
            <div id="success-message" class="register-alert register-alert-success" style="display: none;"></div>
            <form id="register-form" class="register-form">
                <div class="register-field">
                    <label for="organization-name">Organization Name</label>
                    <input type="text" id="organization-name" name="organization_name" required placeholder="Acme Inc.">
                </div>
                <div class="register-field">
                    <label for="super-admin-name">Admin Name</label>
                    <input type="text" id="super-admin-name" name="super_admin_name" required placeholder="Your full name">
                </div>
                <div class="register-field">
                    <label for="organization-code">Organization Code</label>
                    <input type="text" id="organization-code" name="organization_code" required placeholder="ACME" autocomplete="off">
                    <span class="register-hint">Users sign in with this code.</span>
                </div>
                <div class="register-field">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required placeholder="you@example.com">
                </div>
                <div class="register-field">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="6" placeholder="Min 6 characters">
                </div>
                <div class="register-field">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" name="password_confirm" required minlength="6" placeholder="Repeat password">
                </div>
                <button type="submit" class="register-submit">Create account</button>
            </form>
            <p class="register-footer">
                Already have an account? <a href="login.html">Sign in</a>
                <span class="register-footer-sep">·</span>
                <a href="index.html">Back to home</a>
            </p>
        </div>
    </div>
    <script src="./config.js"></script>
    <script type="module" src="./register.js"></script>
</body>
</html>
