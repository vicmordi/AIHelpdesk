<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AI Helpdesk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .error-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; background: var(--bg-primary); }
      .error-page .error-box { background: var(--surface-card); border: 1px solid var(--border-subtle); border-radius: var(--radius); padding: 32px 28px; max-width: 420px; width: 100%; box-shadow: var(--shadow-lg); }
      .error-page h1 { font-size: 22px; font-weight: 700; color: var(--text-primary); margin: 0 0 8px; }
      .error-page h2 { font-size: 14px; font-weight: 600; color: var(--accent-emerald); margin: 0 0 16px; }
      .error-page p { color: var(--text-secondary); line-height: 1.6; font-size: 14px; margin: 16px 0; }
      .error-page a { display: inline-block; margin-top: 16px; padding: 12px 20px; background: var(--btn-primary-bg); border: none; color: #fff; text-decoration: none; border-radius: var(--radius-sm); font-weight: 600; box-shadow: var(--shadow-sm), var(--btn-primary-glow); transition: transform 0.25s ease, box-shadow 0.25s ease; }
      .error-page a:hover { transform: scale(1.03); box-shadow: var(--shadow-md), var(--btn-primary-glow-hover); }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-box">
            <h2>404</h2>
            <h1>Page Not Found</h1>
            <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>
</html>
