<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - AI Helpdesk</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <span class="auth-icon-badge">üîê</span>
                </div>
                <h1>Change Password</h1>
                <p class="subtitle">You must change your password before continuing</p>
            </div>
            <div id="error-message" class="alert alert-error" style="display: none;"></div>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current (Temporary) Password</label>
                    <input type="password" id="current-password" name="current_password" required placeholder="Enter your temporary password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" required minlength="6" placeholder="Minimum 6 characters">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Change Password</button>
            </form>
        </div>
    </div>
    <script src="./config.js"></script>
    <script type="module" src="./change-password.js"></script>
</body>
</html>
