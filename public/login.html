<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helpdesk - Login</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <span class="auth-icon-badge">✓</span>
                </div>
                <h1>Sign In</h1>
                <p class="subtitle">Welcome back to AI Helpdesk</p>
            </div>
            
            <div id="error-message" class="alert alert-error" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="organization-code-login">Organization Code</label>
                    <input type="text" id="organization-code-login" name="organization_code" required placeholder="e.g. ACME" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
                <p style="margin-top: 12px;"><a href="index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="./config.js"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>
