<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helpdesk - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <span class="auth-icon-badge">✓</span>
                </div>
                <h1>Create Account</h1>
                <p class="subtitle">Join AI Helpdesk to get started</p>
            </div>
            
            <div id="error-message" class="alert alert-error" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            
            <form id="register-form">
                <p class="subtitle" style="margin-bottom: 12px;">Create your organization. You will be the Super Admin.</p>
                <div class="form-group">
                    <label for="organization-name">Organization Name</label>
                    <input type="text" id="organization-name" name="organization_name" required placeholder="Acme Inc.">
                </div>
                <div class="form-group">
                    <label for="super-admin-name">Super Admin Name</label>
                    <input type="text" id="super-admin-name" name="super_admin_name" required placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="organization-code">Organization Code</label>
                    <input type="text" id="organization-code" name="organization_code" required placeholder="ACME" autocomplete="off">
                    <small style="display: block; margin-top: 4px; color: var(--text-tertiary); font-size: 12px;">Unique code for your organization. Users will use this to sign in.</small>
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="6" placeholder="Minimum 6 characters">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Organization</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <p style="margin-top: 12px;"><a href="index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="./config.js"></script>
    <script type="module" src="./register.js"></script>
</body>
</html>
